    <script>
        $(function(){
            $('#slide1').swipeSlide({
                autoSwipe:true,//自动切换默认是
                speed:3000,//速度默认4000
                continuousScroll:true,//默认否
                transitionType:'cubic-bezier(0.22, 0.69, 0.72, 0.88)',//过渡动画linear/ease/ease-in/ease-out/ease-in-out/cubic-bezier
                lazyLoad:true,//懒加载默认否
                firstCallback : function(i,sum,me){
                    me.find('.dot').children().first().addClass('cur');
                },
                callback : function(i,sum,me){
                    me.find('.dot').children().eq(i).addClass('cur').siblings().removeClass('cur');
                }
            });  

            function getTime() {
            var time = new Date();
            var h =time.getHours(); //h用来放时
            h = h < 10? '0' + h:h;
            var m = time.getMinutes();//m用来放分
            m = m < 10 ?'0' +m :m;
            var s = time.getSeconds();//s用来放秒
            s= s<10?'0'+s:s;
            return h + ':' + m + ':' + s;
        }
        $('.weui-tabbar__item span span').css("display","none");
            $('.weui-tabbar__item').click(function(){
                var index = $(this).index();
                $('.page-bd').eq(index).css("display","block").siblings().css("display","none");
                $('.weui-tabbar__item span span').eq(index).text(0);
                $('.weui-tabbar__item span span').eq(index).css("display","none");
            })

            
            $('#btn').click(function(){
                if($('#neirong').val()==''||$('#mingzi').val()=='')
                    return;
                    else{
                        var date = new Date();
                        var newtiezi = $("<div class='weui-panel__bd'><div class='weui-media-box weui-media-box_text'><h4 class='weui-media-box__title'>[用户发帖]"+$('#neirong').val()+"</h4><ul class='weui-media-box__info'><li class='weui-media-box__info__meta'>"+$('#mingzi').val()+"</li><li class='weui-media-box__info__meta'>"+date.getFullYear()+"."+(date.getMonth()+1)+"."+date.getDate()+"    "+getTime()+"</li></ul></div></div>");
                        $('#tiezi').append(newtiezi);
                        $('#neirong').val('');
                        $('#mingzi').val('');
                        // $('.weui-badge').eq(0).text()=$('.weui-badge').eq(0).text()+1;
                        var num=Number.parseInt($('.weui-tabbar__item span span').eq(0).text());

                        $('.weui-tabbar__item span span').eq(0).css("display","block");
